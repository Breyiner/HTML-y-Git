<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornulario</title>
</head>
<body>
    <form action="Controlador" method="get">
        <div>
            <label for="edad">Ingrese su edad:</label>
            <input type="number" min="0" max="17" step="1" value="6" name="edad" id="edad" disabled>
        </div>
        <div>
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" name="nombre" required placeholder="Ej: Breyner" id="nombre" autofocus autocomplete="off">
        </div>
        <div>
            <label for="color">Seleccione un color:</label>
            <input type="color" name="color" id="color" value="#d54f21">
        </div>
        <div>
            <label for="telef">Ingrese su telefono:</label>
            <input type="text" name="telef" id="telef" required pattern="[0-9]{0,10}" title="Solo se aceptan números y el telefóno debe tener 10">
        </div>
        <div>
            <label for="correo">Ingrese su correo:</label>
            <input type="text" name="correo" id="correo"  required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" title="Por favor, ingresa un correo electrónico válido">
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
